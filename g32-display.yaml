  ap_password: "4Lytxfy25DNh"

# benutzerdefinierbare Displayelemente
# Texte festlegen für Zonen und Sensoren (max. 8 Zeichen):
  Zone_Text:   "Zone "     # ergibt 'Zone 1', 'Zone 2' usw.
  Sensor_Text: "Sensor "   # ergibt 'Sensor 1', 'Sensor 2' usw.

# Farben für die 'Temperatur-Kreise' festlegen:
  Zone_Arc_Color:    "0xff0000"  # 0xff0000 = Rot
  Sensor_Arc_Color:  "0xffff00"  # 0xffff00 = Gelb

# Farben für die Temperatur-Limits festlegen:
  Limit_text_Color:  "0xaaaaaa"  # 0xaaaaaa = Grau
#  Limit_text_Color:  "0xffb455"  # 0xffb455 = Orange

# Farbe für den 'Gas-Balken' auf der 'arcs page' festlegen:
  Gas_Bar_Color:      "0x00ff00"  # 0x00ff00 = Hellgrün
  Gas_Bar_Low_Color:  "0xff0000"  # 0xff0000 = Rot
# Farbe für den 'Gas-Balken' auf der 'numbers page' festlegen:
  Gas_Bar_Color2:     "0xaaaaaa"  # 0xaaaaaa = Grau
  Gas_Bar_Low_Color2: "0xff0000"  # 0xff0000 = Rot

# Batteriesymbol komplett ausgeblenden (kein Akku vorhanden)? true = ausblenden, false = anzeigen :
#  Hide_Battery_Symbol: 'true'
  Hide_Battery_Symbol: 'false'
# SOC (in %) des Akkus festlegen, unterhalb dessen das Batteriesymbol in rot angezeigt wird:
  Min_SOC: "25"

# sollen inaktive Sensoren komplett ausgeblendet werden? true = ausblenden, false = anzeigen:
#  Hide_Inactive_Sensors: 'true' # inaktive Sensoren werden ausgeblendet
  Hide_Inactive_Sensors: 'false' # inaktive Sensoren werden angezeigt

# sollen für Zonen und Sensoren Temperaturlimits gesetzt werden können? true = Ja, false = Nein
  Enable_Temperature_Limits: 'true'

# Maximal-Temperatur für Sensoren setzen. Z.B. 130 (°C) für Kerntemperatur, 300 für Garraum:
  Sensor1_Max: "130"
  Sensor2_Max: "130"
  Sensor3_Max: "130"
  Sensor4_Max: "130"

# Lautsprecher (Beeper) Lautstärke festlegen 1.0 = Maximum, 0.1 = sehr leise
  Beeper_Max: "0.8"

# Zeitinterval für Lautsprecher (Beeper) Alarmmeldungen festlegen Default: 5s
  Beeper_interval: "5s"

# Uhrzeit 11:32 oben in der Mitte der Statuszeile anzeigen? true = Ja, false = Nein
  Show_Time: 'true'

# welche Anzeigen sollen aktiv sein, die bunten 'Arcs' und/oder die grauen 'Zahlen'?
# Wenn beide aktiv, dann Wechsel zwischen den Anzeigen durch 'Swipen' nach rechts oder links
# anzeigen: 'true', nicht anzeigen: 'false' (mindestens eins sollte 'true' sein!)
  Show_Arcs_Page: 'true'
  Show_Numbers_Page: 'true'


# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# ab hier bitte nur Änderungen vornehmen, wenn man weiß, was man tut und will #
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
esphome:
  name: ${name}
  build_path: /tmp/esphome_build
  platformio_options:
    upload_speed: 921600
    board_build.flash_mode: dio
    board_build.f_flash: 80000000L
    board_build.f_cpu: 240000000L

  project:
    name: "g32.hacs_display480_320"
    version: "1.1.0"

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
#  variant: esp32S3
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y

psram:
  mode: octal
  speed: 80MHz # 120mhz is not supported and falls back to 40mhz

# Enable logging
logger:
  baud_rate: 921600

# Enable Home Assistant API
api:
  encryption:
    key: ${api_encryption_key}

ota:
  - platform: esphome
    password: ${ota_password}

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  fast_connect: true
  on_connect:
    then:
      - lvgl.widget.update:
          id: [wifi_connect_label, wifi_connect_label2]
          hidden: false
      - rtttl.play: 'Pling1:d=16,o=6,b=140:d6,32p,e6'
      - globals.set:
          id: wifi_connected
          value: 'true'
      - if:
          condition:
            lambda: 'return id(show_arcs_page) == false;'
          then:
            - lvgl.page.show: numbers_page
      - lvgl.widget.hide: boot_screen
  on_disconnect:
    then:
      - lvgl.widget.update:
          id: [wifi_connect_label, wifi_connect_label2]
          hidden: true
      - rtttl.play: 'siren:d=8,o=5,b=100:d,e,d,e,d,e,d,e'
      - globals.set:
          id: wifi_connected
          value: 'false'

# Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${ap_ssid}
    password: ${ap_password}


#-------------------------------------------
# Display qspi
#-------------------------------------------
spi:
  id: display_qspi
  type: quad
  clk_pin: 47
  data_pins: [21, 48, 40, 39]

display:
  - platform: qspi_dbi
    model: axs15231
    data_rate: 40MHz
    id: my_display
    spi_id: display_qspi
    dimensions:
      height: 480
      width: 320
    cs_pin:
      number: 45
      ignore_strapping_warning: true
    rotation: 90 # 90 for landscape
    auto_clear_enabled: false

#-------------------------------------------
# Touchscreen gt911 i2c
#-------------------------------------------
i2c:
  sda: 4
  scl: 8
  id: touchscreen_bus

touchscreen:
  - platform: axs15231
    id: my_touch
    display: my_display
    i2c_id: touchscreen_bus
    calibration:
      x_min: 14
      x_max: 461
      y_min: 12
      y_max: 310
    transform:
      swap_xy: true
      mirror_x: false
      mirror_y: true
#    on_touch:
#      - lambda: |-
#          ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
#            touch.x,
#            touch.y,
#            touch.x_raw,
#            touch.y_raw
#          );
    on_release:
      - if:
          condition: lvgl.is_paused
          then:
            - logger.log: "Display is resuming"
            - lvgl.page.show:
                id: arcs_page
            - lvgl.resume:
            - lvgl.widget.redraw:
            - light.turn_on: backlight

#-------------------------------------------
# Internal outputs
#-------------------------------------------
output:
  - id: gpio_backlight_pwm
    platform: ledc
    pin: 1

  - id: helper_low
    platform: ledc
    pin: 14

  - platform: ledc
    pin: 9
    id: rtttl_out

#-------------------------------------------
# Internal lights
#-------------------------------------------
light:
  - id: backlight
    name: Backlight
    platform: monochromatic
    output: gpio_backlight_pwm
    restore_mode: ALWAYS_ON

#-------------------------------------------
# Internal RTTTL speaker
#-------------------------------------------
rtttl:
  id: my_rtttl
  output: rtttl_out
  gain: ${Beeper_Max}

interval:
  - interval: ${Beeper_interval}
    then:
      - lambda: |-
          if( ((id(zone1_limit_value) > 0) && (id(zone1_value) >= id(zone1_limit_value)))
           || ((id(zone2_limit_value) > 0) && (id(zone2_value) >= id(zone2_limit_value)))
           || ((id(zone3_limit_value) > 0) && (id(zone3_value) >= id(zone3_limit_value)))
           || ((id(zone4_limit_value) > 0) && (id(zone4_value) >= id(zone4_limit_value))) ) {
            id(my_rtttl).play("siren1:d=8,o=5,b=150:d,e,d,e,d,e,d,e");
          }
          else if ( ((id(sensor1_limit_value) > 0) && (id(sensor1_value) >= id(sensor1_limit_value)))
                 || ((id(sensor2_limit_value) > 0) && (id(sensor2_value) >= id(sensor2_limit_value)))
                 || ((id(sensor3_limit_value) > 0) && (id(sensor3_value) >= id(sensor3_limit_value)))
                 || ((id(sensor4_limit_value) > 0) && (id(sensor4_value) >= id(sensor4_limit_value))) ) {
            id(my_rtttl).play("siren2:d=8,o=5,b=150:e,d,e,d,e,d,e,d");
          }

#-------------------------------------------
# Global varaibles
#-------------------------------------------
globals:
  - id: wifi_connected
    type: bool
    initial_value: 'false'

  - id: show_arcs_page
    type: bool
    initial_value: ${Show_Arcs_Page}
  - id: show_numbers_page
    type: bool
    initial_value: ${Show_Numbers_Page}

#  - id: show_boot_screen
#    type: bool
#    initial_value: ${Show_Boot_Screen}

  - id: hide_inactive_sensors
    type: bool
    initial_value: ${Hide_Inactive_Sensors}
  - id: active_sensors      # bits set/reset for every active/inactive Sensor
    type: int
    initial_value: '0'

  - id: hide_battery_symbol
    type: bool
    initial_value: ${Hide_Battery_Symbol}

  - id: show_time           # enables/disables time (HOUR:MINUT) display
    type: bool
    initial_value: ${Show_Time}

  - id: zone1_value         # the value used for Zone temperature labels and arcs
    type: int
    initial_value: '1500'   # 1500 means invalid
  - id: zone2_value
    type: int
    initial_value: '1500'
  - id: zone3_value
    type: int
    initial_value: '1500'
  - id: zone4_value
    type: int
    initial_value: '1500'

  - id: sensor1_value       # the value used for Sensor temperature labels and arcs
    type: int
    initial_value: '1500'
  - id: sensor2_value
    type: int
    initial_value: '1500'
  - id: sensor3_value
    type: int
    initial_value: '1500'
  - id: sensor4_value
    type: int
    initial_value: '1500'

  - id: zone1_limit_value   # the value used for Zone limit labels and arcs
    type: int
    initial_value: '0'
  - id: zone2_limit_value
    type: int
    initial_value: '0'
  - id: zone3_limit_value
    type: int
    initial_value: '0'
  - id: zone4_limit_value
    type: int
    initial_value: '0'

  - id: sensor1_limit_value # the value used for Sensor limit labels and arcs
    type: int
    initial_value: '0'
  - id: sensor2_limit_value
    type: int
    initial_value: '0'
  - id: sensor3_limit_value
    type: int
    initial_value: '0'
  - id: sensor4_limit_value
    type: int
    initial_value: '0'

  - id: battery_soc_value
    type: int
    initial_value: '0'

  - id: min_soc_value
    type: int
    initial_value: ${Min_SOC}

  - id: page_index          # parameter for page
    type: int
    initial_value: '0'
  - id: sensor_index        # parameter for Zone (1-4) or Sensor (5-8)
    type: int
    initial_value: '0'
  - id: sensor_limit_value  # the actual sensor limit for the indexed Zone/Sensor
    type: int
    initial_value: '0'
  - id: sensor_max_value    # maximum value for Zone and Sensor values (arcs)
    type: int
    initial_value: '0'


#-------------------------------------------
# for screen timeout
#-------------------------------------------
number:
  - platform: template
    name: Screen timeout
    optimistic: true
    id: display_timeout
    unit_of_measurement: "s"
    initial_value: 300
    restore_value: true
    min_value: 0 # 0 means 'no timeout'
    max_value: 3600
    step: 5
    mode: box

#-------------------------------------------
# Homeassistant or SNTP Time platform
#-------------------------------------------
time:
#  platform: sntp
#  id: ha_time
#  servers:
#   - ntp0.ntp-servers.net
#   - ntp1.ntp-servers.net
#   - ntp2.ntp-servers.net
  platform: homeassistant
  id: ha_time
  timezone: Europe/Berlin
  on_time_sync:
    - script.execute: time_update
  on_time:
    - seconds: '*'
      then:
        - script.execute: time_update

#-------------------------------------------
# LVGL library for displays
#-------------------------------------------
lvgl:
  draw_rounding: 8 # necessary for the axs15231 display controller
  displays: my_display
  touchscreens: my_touch
  bg_color: 0
  border_width: 0
  outline_width: 0
  theme:
    label:
      text_color: 0xFFFFFF
      bg_color: 0
      bg_opa: TRANSP
      width: 120
      text_align: center
    bar:
      radius: 5
      indicator:
        radius: 5
    arc:
      radius: 5
      arc_color: 0x333333
      indicator:
        radius: 5
  style_definitions:
    - id: arc_style
      x: 10
      y: 0
      width: 100
      height: 120
      arc_opa: 60%

      # style for zone and sensor objects with arcs
    - id: temp_obj_style
      width: 120
      height: 120
      bg_color: 0
      text_color: 0xffffff
      pad_all: 0
      radius: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0

      # style for zone objects with numbers
    - id: zone_obj_style
      width: 104
      height: 104
      bg_color: 0x333333
      pad_all: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0
      radius: 10

      # style for sensor objects with numbers
    - id: sensor_obj_style
      width: 104
      height: 104
      bg_color: 0x333333
      pad_all: 0
      outline_width: 2
      outline_color: 0xaaaaaa
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0
      radius: 52

      # style for gas
    - id: gas_obj_style
      width: 478
      height: 25
      bg_color: 0
      text_color: 0xffffff
      pad_all: 0
      radius: 0
      outline_width: 0
      outline_color: 0
      border_width: 0
      border_color: 0
      border_side: NONE
      outline_pad: 0

  # send display to idle state after timeout
  on_idle:
    timeout: !lambda "return(id(display_timeout).state * 1000);"
    then:
    - if:
        condition:
        - lambda: "return id(display_timeout).state > 0;"
        then:
          - logger.log: "Display is idle"
          - light.turn_off: backlight
          - lvgl.pause:

  # boot screen with spinner until first data received
  top_layer:
    widgets:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 480
          height: 320
          bg_color: 0
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - spinner:
                align: CENTER
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: 0x00ff00
                  arc_width: 8

  # pages
  pages:
    # main page with arcs
    - id: arcs_page
      pad_all: 0
      on_swipe_left:
        then:
          if:
            condition:
              lambda: 'return id(show_numbers_page) == true;'
            then:
              - lambda: 'lv_indev_wait_release(lv_indev_get_act());'
              - lvgl.page.next:
                  animation: OUT_LEFT
                  time: 600ms
      on_swipe_right:
        then:
          if:
            condition:
              lambda: 'return id(show_numbers_page) == true;'
            then:
              - lambda: 'lv_indev_wait_release(lv_indev_get_act());'
              - lvgl.page.next:
                  animation: OUT_RIGHT
                  time: 600ms
      widgets:
        # one common headline for all temperature zones
        - label:
            x: 12
            y: 0
            text_font: MONTSERRAT_20
            text_align: left
            text: "Zonen"

        # zone 1 object with Headline, Labels and Arc
        - obj:
            id: zone1_obj
            x: 0
            y: 30
            styles: temp_obj_style
            widgets:
              - label:
                  x: 0
                  y: 74
                  text_font: MONTSERRAT_18
                  text: '°C'
              - label:
                  id: zone1_label
                  x: 0
                  y: 34
                  text_font: MONTSERRAT_26
                  text_color: !lambda |-
                    if( (id(zone1_limit_value) == 0) || (id(zone1_value) < id(zone1_limit_value)) ) {
                      return lv_color_hex(0xffffff);
                      } else {
                      return lv_color_hex(0xff0000);
                    }
                  text: !lambda |-
                    if( id(zone1_value) < 1500) {return (to_string(static_cast<int>(id(zone1_value)))).c_str();
                    } else {
                      return ("---");
                    }
                  clickable: ${Enable_Temperature_Limits}
                  on_press:
                    - lambda: |-
                        id(page_index) = 1;
                        id(sensor_index) = 1;
                        id(sensor_max_value) = 500;
                        id(sensor_limit_value) = id(zone1_limit_value);
                        lv_slider_set_range(sensor_limit_slider, 0, 500);
                        lv_slider_set_value(sensor_limit_slider, id(zone1_limit_value), LV_ANIM_OFF );
                    - lvgl.label.update:
                        id: sensor_limit_headline_label
                        text: !lambda |-
                          return "${Zone_Text}1 Temperaturlimit";
                    - lvgl.label.update:
                        id: sensor_limit_label
                        text: !lambda |-
                          return (to_string(static_cast<int>(id(zone1_limit_value)))+"°C").c_str();
                    - lvgl.widget.redraw:
                        id: sensor_limit_slider
                    - lvgl.page.show: sensor_limits_page
              - arc:
                  id: zone1_limit_arc
                  min_value: 1
                  max_value: 500
                  indicator:
                    arc_color: ${Zone_Arc_Color}
                  styles: arc_style
                  value: !lambda return id(zone1_limit_value);
              - arc:
                  id: zone1_arc
                  min_value: 1
                  max_value: 500
                  indicator:
                    arc_color: ${Zone_Arc_Color}
                  styles: arc_style
                  value: !lambda |-
                    if( id(zone1_value) < 1500) {return id(zone1_value);
                    } else {
                      return 0;
                    }

        # zone 2 object with Headline, Labels and Arc
        - obj:
            id: zone2_obj
            x: 120
            y: 30
            styles: temp_obj_style
            widgets:
              - label:
                  x: 0
                  y: 74
                  text_font: MONTSERRAT_18
                  text: '°C'
              - label:
                  id: zone2_label
                  x: 0
                  y: 34
                  text_font: MONTSERRAT_26
                  text_color: !lambda |-
                    if( (id(zone2_limit_value) == 0) || (id(zone2_value) < id(zone2_limit_value)) ) {
                      return lv_color_hex(0xffffff);
                      } else {
                      return lv_color_hex(0xff0000);
                    }
                  text: !lambda |-
                    if( id(zone1_value) < 1500) {return (to_string(static_cast<int>(id(zone2_value)))).c_str();
                    } else {
                      return ("---");
                    }
                  clickable: ${Enable_Temperature_Limits}
                  on_press:
                    - lambda: |-
                        id(page_index) = 1;
                        id(sensor_index) = 2;
                        id(sensor_max_value) = 500;
                        id(sensor_limit_value) = id(zone2_limit_value);
                        lv_slider_set_range(sensor_limit_slider, 0, 500);
                        lv_slider_set_value(sensor_limit_slider, id(zone2_limit_value), LV_ANIM_OFF );
                    - lvgl.label.update:
                        id: sensor_limit_headline_label
                        text: !lambda |-
                          return "${Zone_Text}2 Temperaturlimit";
                    - lvgl.label.update:
                        id: sensor_limit_label
                        text: !lambda |-
                          return (to_string(static_cast<int>(id(zone2_limit_value)))+"°C").c_str();
                    - lvgl.widget.redraw:
                        id: sensor_limit_slider
                    - lvgl.page.show: sensor_limits_page
              - arc:
                  id: zone2_limit_arc
                  min_value: 1
                  max_value: 500
                  indicator:
                    arc_color: ${Zone_Arc_Color}
                  styles: arc_style
                  value: !lambda return id(zone2_limit_value);
              - arc:
                  id: zone2_arc
                  min_value: 1
                  max_value: 500
                  indicator:
                    arc_color: ${Zone_Arc_Color}
                  styles: arc_style
                  value: !lambda |-
                    if( id(zone1_value) < 1500) {return id(zone2_value);
                    } else {
                      return 0;
                    }

        # zone 3 object with Headline, Labels and Arc
        - obj:
            id: zone3_obj
            x: 240
            y: 30
            styles: temp_obj_style
            widgets:
              - label:
                  x: 0
                  y: 74
                  text_font: MONTSERRAT_18
                  text: '°C'
              - label:
                  id: zone3_label
                  x: 0
                  y: 34
                  text_font: MONTSERRAT_26
                  text_color: !lambda |-
                    if( (id(zone3_limit_value) == 0) || (id(zone3_value) < id(zone3_limit_value)) ) {
                      return lv_color_hex(0xffffff);
                      } else {
                      return lv_color_hex(0xff0000);
                    }
                  text: !lambda |-
                    if( id(zone1_value) < 1500) {return (to_string(static_cast<int>(id(zone3_value)))).c_str();
                    } else {
                      return ("---");
                    }
                  clickable: ${Enable_Temperature_Limits}
                  on_press:
                    - lambda: |-
                        id(page_index) = 1;
                        id(sensor_index) = 3;
                        id(sensor_max_value) = 500;
                        id(sensor_limit_value) = id(zone3_limit_value);
                        lv_slider_set_range(sensor_limit_slider, 0, 500);
